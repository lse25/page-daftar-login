<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Daftar & Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>

<!-- Page Daftar -->
    <section class="page-daftar bg-light">
      <div class="container daftar">
        <h2 class="text-center">Daftar</h2>
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="bg-white shadow rounded">
              <div class="row justify-content-center">
                <div class="col-md-10 pe-0">
                  <div class="form-left h-100 py-5 px-5">
                    <div action="" class="row g-4">
                      <div class="col-12">
                        <label for="username" class="form-label fw-bold">Username</label>
                        <div class="input-group">
                          <div class="input-group-text">
                            <i class="fas fa-user"></i>
                          </div>
                          <input type="text" class="form-control py-2" id="username" placeholder="Username"/>
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <div class="input-group">
                          <div class="input-group-text">
                            <i class="fas fa-mail-bulk"></i>
                          </div>
                          <input type="email" class="form-control py-2" id="email" placeholder="Email"/>
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <div class="input-group">
                          <div class="input-group-text">
                            <i class="fas fa-lock"></i>
                          </div>
                          <input type="password" class="form-control py-2" id="password" placeholder="Password"/>
                        </div>
                      </div>

                      <div class="col-12">
                        <button
                          type="submit"
                          class="btn btn-dark px-4 py-2 d-block m-auto mb-2">Daftar</button>
                        <p class="text-center">Sudah punya akun? <a href="#" class="text-decoration-none fw-bold">Login</a>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Page Login -->
    <section class="page-login bg-light">
      <div class="container">
        <h2 class="text-center">Login</h2>
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="bg-white shadow rounded">

              <div class="row justify-content-center">
                <div class="col-md-10">
                  <div class="form-left h-100 py-5 px-5">
                    <div action="" class="row g-4">
                      <div class="col-12">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <div class="input-group">
                          <div class="input-group-text">
                            <i class="fas fa-mail-bulk"></i>
                          </div>
                          <input type="email" class="form-control py-2" id="email" placeholder="Email"/>
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <div class="input-group">
                          <div class="input-group-text">
                            <i class="fas fa-lock"></i>
                          </div>
                          <input type="password" class="form-control py-2" id="password" placeholder="Password"/>
                        </div>
                      </div>

                      <div class="col-12">
                        <button type="submit" class="btn btn-dark d-block m-auto mb-2 px-4 py-2">Login</button>
                        <p class="text-center">Belum punya akun? <a href="#" class="text-decoration-none fw-bold">Daftar</a></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
